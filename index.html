<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
    <title>Momentum App</title>
</head>
<body>
    <h1 id="title">MOMENTUM</h1>

    <form class="hidden" id="login-form">
        <h1>What is your name?</h1>
        <div>
            <input required maxlength="15" type="text" placeholder="Write your name to login"/>
            <input type="submit" value="Log In"/>
        </div>
    </form>
    

    <div class="status-now">
        <h2 id="clock">00:00</h2>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>

    <h1 id="greeting" class = "hidden shown"></h1>

    <div class="two-lists">
        <div class="lists-column">
            <h2 class="lists-title">Today Study Plans</h2>
            <form id="studyplan-form" class="lists-form">
                <input type="text" placeholder="Write Your today Study Plans" required />
            </form>
            <div id="studyplan-lists" class="hidden">
                <ul id="studyplan-list"></ul>
            </div>
        </div>
        <div class="lists-column">
            <h2 class="lists-title">My To-do Lists</h2>
            <form id="todo-form" class="lists-form">
                <input type="text" placeholder="Write a To Do and Press Enter" required />
            </form>
            <div id="todo-lists" class="hidden">
                <ul id="todo-list"></ul>
            </div>
        </div>
        
    </div>


   


    <div id="quote">
        <span></span>
        <span></span>
    </div>
    
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/studyplan.js"></script>
</body>
</html>
